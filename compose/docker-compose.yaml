---
version: "3.1"

services:
  dispatcher:
    build: https://github.com/flam-flam/dispatcher-service.git#main
    image: dispatcher-service
    volumes:
      - ./dispatcher-config.json:/src/config.json
    networks:
      - flam-flam
    environment:
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET}
    depends_on:
      - submission

  submission:
    build: 
      context: https://github.com/flam-flam/submission-service.git#main:src
      dockerfile: ./flamflam.SubmissionService/Dockerfile
    image: submission-service
    ports:
      - 80:80
    networks:
      - flam-flam

networks:
  flam-flam:
